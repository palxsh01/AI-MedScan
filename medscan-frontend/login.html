<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedScan - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f172a;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        .login-container {
            background: rgba(30, 41, 59, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
            position: relative;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        .login-container:hover {
            transform: translateZ(20px);
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 100%);
            border-radius: 20px 20px 0 0;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header .logo {
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .login-header h2 {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        .form-control {
            border-radius: 30px;
            padding: 15px 25px;
            border: 2px solid #334155;
            transition: all 0.4s ease;
            font-size: 1rem;
            background: rgba(30, 41, 59, 0.9);
            color: #ffffff;
        }
        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        .input-group i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .input-group i:hover {
            color: #3b82f6;
        }
        .btn-primary {
            background: linear-gradient(45deg, #1e3a8a 0%, #3b82f6 100%);
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-weight: 600;
            letter-spacing: 1.5px;
            width: 100%;
            margin-top: 20px;
            transition: all 0.4s ease;
            text-transform: uppercase;
            color: #ffffff;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4);
        }
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .login-footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .login-footer a:hover {
            color: #3b82f6;
            transform: translateY(-2px);
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.4s ease;
            font-size: 1.2rem;
        }
        .social-btn:hover {
            transform: translateY(-5px) rotate(360deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .google { background: linear-gradient(45deg, #1e3a8a, #3b82f6); }
        .facebook { background: linear-gradient(45deg, #1e3a8a, #3b82f6); }
        .apple { background: linear-gradient(45deg, #1e3a8a, #3b82f6); }
        .remember-me {
            margin: 20px 0;
            color: #ffffff;
        }
        .form-check-input:checked {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        .text-muted {
            color: #94a3b8 !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-heartbeat logo"></i>
            <h2>Welcome to MedScan</h2>
            <p class="text-muted">Your trusted healthcare companion</p>
        </div>
        
        <form action="/login" method="POST" id="loginForm">
            <div class="input-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            
            <div class="remember-me">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </form>

        <div class="login-footer">
            <div class="mb-3">
                <a href="#" class="forgot-password">Forgot password?</a>
                <span class="text-muted">|</span>
                <a href="#" class="create-account">Create account</a>
            </div>
            
            <p class="text-muted">Or continue with</p>
            <div class="social-login">
                <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-btn apple"><i class="fab fa-apple"></i></a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form validation and enhanced animations
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('.btn-primary');
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
                // Add your validation and submission logic here
                console.log('Form submitted');
            }, 150);
        });

        // Add hover effect to input groups
        document.querySelectorAll('.input-group').forEach(group => {
            group.addEventListener('mouseover', () => {
                group.querySelector('.form-control').style.transform = 'translateX(5px)';
            });
            group.addEventListener('mouseout', () => {
                group.querySelector('.form-control').style.transform = 'translateX(0)';
            });
        });
    </script>
</body>
</html>
